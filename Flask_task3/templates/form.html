<!DOCTYPE html>
<html>
  <head>
    <title>User Info Form</title>
  </head>
  <body>
    <h1>Enter your information</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <p>
        {{ form.name.label }}<br />
        {{ form.name(size=30) }}<br />
        {% for error in form.name.errors %}
        <span style="color: red">{{ error }}</span>
        {% endfor %}
      </p>
      <p>
        {{ form.email.label }}<br />
        {{ form.email(size=30) }}<br />
        {% for error in form.email.errors %}
        <span style="color: red">{{ error }}</span>
        {% endfor %}
      </p>
      {{ form.submit() }}
    </form>
  </body>
</html>
